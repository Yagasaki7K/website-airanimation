<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPods Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <div class="info">
            <h1 class="title">Airpods Pro</h1>
            <p class="description">
                Experience premium sound quality and noise cancellation like never before. 
                Designed for your comfort and ultimate listening experience.
            </p>
        </div>
        <div class="carousel">
            <div class="list">
                <div class="item active">
                    <img src="airpods.png" alt="AirPods Pro">
                </div>
                <div class="item">
                    <img src="airpods2.png" alt="AirPods Max">
                </div>
                <div class="item">
                    <img src="airpods3.png" alt="AirPods Classic">
                </div>
            </div>
            <div class="controls">
                <button class="prev" style="display: none;">❮</button>
                <button class="next" style="display: none;">❯</button>
            </div>
        </div>
        
        <button class="see-all">SEE MORE &#8599;</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
